<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>İlaç Hatırlacıtısı Oluştur</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #medicineCreateForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="data.medicine" name="medicine" type="text" #medicine="ngModel" placeholder="İlaç Adını Giriniz"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Tür</ion-label>
        <ion-select [(ngModel)]="data.medicineType" name="medicineType"  #medicineType="ngModel" >
          <ion-option value="hap" selected="true">Hap</ion-option>
          <ion-option value="kapsul">Kapsül</ion-option>
        </ion-select>
      </ion-item>

      <ion-item *ngFor="let time of data.times; let i = index">
        <ion-col size="6">
             {{time}}
          </ion-col>
          <ion-col size="1" offset="3">
            <button color="warning" size="small" (click)="removeTime(i)">
              X
            </button>
          </ion-col>
      </ion-item>

      <ion-item [hidden]="true">
        <ion-datetime #time (ionChange)="timeChanged($event)" displayFormat="HH:mm"></ion-datetime>
      </ion-item>

      <ion-item>
        <button ion-button icon-right (click)="addTime()">
            Hatırlatma Zamanı Seçin
        </button>
      </ion-item>

    </ion-list>


    <div padding>
      <button ion-button color="primary" (click)="onPost(medicineCreateForm)" block>Oluştur</button>
    </div>
  </form>
</ion-content>
