<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<form #registerForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-input [(ngModel)]="register.name" name="name" type="text" #name="ngModel" placeholder="Name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input [(ngModel)]="register.email" name="username" type="text" #username="ngModel" placeholder="Email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input [(ngModel)]="register.password" name="password" type="password" #password="ngModel" placeholder="Password"></ion-input>
			</ion-item>
		</ion-list>
		<div padding>
			<button ion-button color="primary" (click)="onRegister(registerForm)" block>Register</button>
		</div>
	</form>
</ion-content>
